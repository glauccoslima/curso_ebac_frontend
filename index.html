<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <div class="row m-4"></div>
        <h2>Formulário de cadastro</h2>
        <form class="row needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" id="name" class="form-control" name="name" placeholder="Informe seu nome"
                        required>
                    <div class="valid-feedback">
                        Ok
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Informe seu email"
                        required>
                    <div class="valid-feedback">
                        Ok
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="telephone" class="form-label">Telefone</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
                    <input type="tel" id="telephone" class="form-control" name="telephone"
                        placeholder="informe seu telefone" required>
                    <div class="valid-feedback">
                        Ok
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
            </div>
        </form>
    </div>
    <script src="./scripts.js" defer></script>
</body>

</html>
